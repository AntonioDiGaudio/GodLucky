    <h1>Simulatore di Moneta e Dadi</h1>
    <div class="subtitle">Clicca o trascina gli elementi per lanciarli</div>
  </div>
  
  <div class="container">

    <!-- MONETA -->
    <div class="item-wrapper">
      <div class="item-title">Moneta</div>
      <div id="coin" class="item">
        <div class="coin" id="coinImg"></div>
      </div>
    </div>

    <!-- DADO A 6 FACCE -->
    <div class="item-wrapper">
      <div class="item-title">Dado a 6 facce</div>
      <div id="d6" class="item">
        <div class="dice-container" id="d6cube">
          <div class="dice-face front"><div></div></div>
          <div class="dice-face back"><div></div></div>
          <div class="dice-face right"><div></div></div>
          <div class="dice-face left"><div></div></div>
          <div class="dice-face top"><div></div></div>
          <div class="dice-face bottom"><div></div></div>
        </div>
      </div>
    </div>

    <!-- DADO A 3 FACCE -->
    <div class="item-wrapper">
      <div class="item-title">Dado a 3 facce</div>
      <div id="d3" class="item">
        <div class="dice-container" id="d3cube">
          <div class="dice-face front">1</div>
          <div class="dice-face back">3</div>
          <div class="dice-face right">2</div>
          <div class="dice-face left">1</div>
          <div class="dice-face top">3</div>
          <div class="dice-face bottom">2</div>
        </div>
      </div>
    </div>

  </div>
